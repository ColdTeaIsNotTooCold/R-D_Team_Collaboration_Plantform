version: '3.8'

services:
  # FastAPI应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: team_collaboration_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ccpm_user:ccpm_password@postgres:5432/ccpm_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    networks:
      - ccpm_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: team_collaboration_postgres
    environment:
      - POSTGRES_DB=ccpm_db
      - POSTGRES_USER=ccpm_user
      - POSTGRES_PASSWORD=ccpm_password
      - POSTGRES_INITDB_ARGS=--auth-host=md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ccpm_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccpm_user -d ccpm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: team_collaboration_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - ccpm_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # 数据库迁移工具
  alembic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: team_collaboration_alembic
    environment:
      - DATABASE_URL=postgresql://ccpm_user:ccpm_password@postgres:5432/ccpm_db
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./alembic:/app/alembic
      - ./app:/app/app
    networks:
      - ccpm_network
    profiles:
      - migration
    command: ["alembic", "upgrade", "head"]

  # Redis CLI工具（用于调试）
  redis-cli:
    image: redis:7-alpine
    container_name: team_collaboration_redis_cli
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ccpm_network
    profiles:
      - tools
    command: ["redis-cli", "-h", "redis"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ccpm_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16