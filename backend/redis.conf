# Redis配置文件
bind 0.0.0.0
port 6379
databases 16

# 安全配置
protected-mode yes
requirepass ccpm_redis_password

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile ""

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端配置
timeout 300
tcp-keepalive 60

# 持久化策略
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# RDB快照配置
rdbcompression yes
rdbchecksum yes

# 数据库名称
dbfilename dump.rdb
dir /data

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""